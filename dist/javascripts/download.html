    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">

    <style type="text/css">
        body {
            margin: 0px;
            padding: 20px 0px;
            width: 100%;
            height: 100%;
            text-align: center;
            font-family: 微软雅黑;
            position: relative;
            background: #f0f0f0;
            font-size: 12px;
        }

        html {
            width: 100%;
            height: 100%;
        }

        .box {
            background: #fff;
            box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.2);
            width: 90%;
            border-radius: 5px;
            margin: 0px auto 15px auto;
            max-width: 414px;
            padding: 30px 0px;
            position: relative;
        }

        .box img {
            width: 94px;
            height: 94px;
        }

        .box .s-div {
            width: 94px;
            height: 94px;
            position: relative;
            margin: 0px auto;
        }

        .box .s-div span {
            position: absolute;
            right: -25px;
            top: 0px;
            color: #3d4457;
        }

        .box p {
            color: #484d60;
        }

        .box p span {
            display: block;
            color: #707480;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .box p span label {
            color: #2f313c;
        }

        .box p span label.jx {
            color: #01d2bc;
        }

        .box p span label.fo {
            color: #fda134;
        }

        .down {
            width: 215px;
            height: 45px;
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            text-align: center;
            line-height: 45px;
            margin: 0px auto;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        .link {
            background: #DDB822;
        }

        .jiaxin {
            background: #01d2bc;
        }

        .folio {
            background: #fda134;
        }

        .tips {
            color: #7f7f7f;
            font-size: 0.65em;
            margin-top: 10px;
        }

        .bgs {
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            position: fixed;
            top: 0px;
            left: 0px;
            display: none;
        }

        .ios {
            background: #fff;
            width: 85%;
            border-radius: 5px;
            padding-top: 20px;
            position: fixed;
            left: 50%;
            top: 50%;
            display: none;
            margin-left: -42%;
            margin-top: -40%;
        }

        .ios span {
            height: 50px;
            display: block;
            line-height: 50px;
            border-top: 1px solid #ccc;
        }
    </style>
